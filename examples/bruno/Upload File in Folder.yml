info:
  name: Upload File in Folder
  type: http
  seq: 5

http:
  method: PUT
  url: "{{url}}/api/buckets/test-bucket/objects/docs/readme.txt"
  headers:
    - name: Content-Type
      value: text/plain
  body:
    type: text
    data: Documentation file
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
